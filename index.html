    <script>
        const menuBar = document.querySelector('.menu-bar');
        const themeOptions = document.querySelector('.theme-options');
        const menuContent =  document.querySelector('.menu-content');
        const colorList = ['#e65975', '#37715d', '#3498db', '#9b59b6', '#34495e'];

        const setThemeColor = (color) => {
            document.documentElement.style.setProperty('--color-1', color);
        }

        const saveThemeColor = (color = null) => {
            if (color === null) {
                return localStorage.getItem('themeColor');
            }

            localStorage.setItem('themeColor', color);
            return null;
        }

        const themeOption = () => {
            colorList.map(color => {
                themeOptions.innerHTML += `<li style="background: ${color}"></li>`;
            });

            themeOptions.childNodes.forEach(element => {
                element.addEventListener('click', function(e) {
                    const color = e.target.style.background;
                    setThemeColor(color);
                    saveThemeColor(color);
                });
            });

            const color = saveThemeColor();
            setThemeColor(color);
        }

        const menuToggle = () => {
            menuBar.addEventListener('click', function () {
                menuBar.classList.toggle("change");

                if (menuContent.classList.contains('menu-show')) {
                    menuContent.classList.remove('menu-show');
                } else {
                    menuContent.classList.add('menu-show');
                }
            });
        }

        themeOption();
        menuToggle();
    </script>
