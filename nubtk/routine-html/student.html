<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#5c376a"/>
    <title>NUBTK Routine</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
<main>
    <div class="registration">
        <img src="images/logo.png" width="100" height="100" alt="Logo">
        <h3>NUBTK Routine App</h3>
    </div>

    <div class="p-x">

        <h4 class="signup-title">Student Signup</h4>
        <div>
            <div class="form-group">
                <label for="">
                    <select name="" id="" class="form-control">
                        <option value="">Choose Shift</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="">
                    <select name="" id="" class="form-control">
                        <option value="">Choose Semester</option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <label for="">
                    <select name="" id="" class="form-control">
                        <option value="">Choose Section</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="form-group">
            <button class="save">Go to Routine</button>
        </div>

        <p class="signup-link"><a href="teacher.html">Teacher Signup</a></p>

    </div>
</main>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
<script src="script.js"></script>
</body>
</html>
