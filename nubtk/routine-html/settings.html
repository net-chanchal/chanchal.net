<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#5c376a"/>
    <title>NUBTK Routine</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
<main>
    <div class="p-x">
        <h3 class="page-title" style="background-image: url('images/settings.svg')">Settings</h3>
        <div class="user-data">
            <img src="images/user.png" width="128" height="128" alt="User">
            <h4>Md. Chanchal Biswas
                <button onclick="window.location='profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#5c376a" height="20" viewBox="0 -960 960 960" width="20"><path d="M211-205.346h46.231l372.002-372.002-46.231-46.23L211-251.576v46.23Zm537.653-411.655L622.54-742.691l49.73-49.73q16.808-16.808 40.172-16.558 23.365.25 39.865 16.865l45.961 45.962q16.307 16.499 16.519 39.652.211 23.154-16.096 39.461l-50.038 50.038ZM709-577.04 281.153-149.386H155.04v-126.113l427.847-427.654L709-577.04Zm-103.075-23.615-22.923-22.923 46.231 46.23-23.308-23.307Z"/></svg>
                </button>
            </h4>
            <p><small>11210320654</small></p>
            <p>Spring 2023 CSE 1A</p>
        </div>
    </div>

    <div class="setting-options">
        <button class="setting-btn" onclick="window.location='notification.html'">
            <img src="images/notification.svg" alt="">
            Notification
            <img src="images/arrow-right.svg" class="arrow" alt="">
        </button>

        <button class="setting-btn"  onclick="window.location='help.html'">
            <img src="images/info.svg" alt="">
            Help
            <img src="images/arrow-right.svg" class="arrow" alt="">
        </button>

        <button class="setting-btn" onclick="window.location='network.html'">
            <img src="images/wifi.svg" alt="">
            Network Environment
            <img src="images/arrow-right.svg" class="arrow" alt="">
        </button>

        <button class="setting-btn" onclick="window.location='developer.html'">
            <img src="images/code.svg" alt="">
            About Developer
            <img src="images/arrow-right.svg" class="arrow" alt="">
        </button>

        <button class="setting-btn" onclick="return confirm('Are you confirm to restart?')">
            <img src="images/restart.svg" alt="">
            Restart
            <img src="images/arrow-right.svg" class="arrow" alt="">
        </button>
    </div>
</main>
<nav>
    <button onclick="window.location='index.html'" style="background-image: url('images/home.svg')"></button>
    <button onclick="window.location='filter.html'" style="background-image: url('images/filter.svg')"></button>
    <button onclick="window.location='settings.html'" style="background-image: url('images/settings.svg')"></button>
</nav>

</html>
