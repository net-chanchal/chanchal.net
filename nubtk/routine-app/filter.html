<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#5c376a"/>
    <title>NUBTK Routine</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
<main class="p-x">
    <h3 class="page-title" style="background-image: url('images/filter.svg')">Filter Routine</h3>

    <div>
        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose Course</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose Day</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose Start Time</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose End Time</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose Room</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="">
                <select name="" id="" class="form-control">
                    <option value="">Choose Teacher</option>
                </select>
            </label>
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">Current Time
                <input type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="form-group filter-button">
            <button class="reset">RESET</button>
            <button class="find">FIND ROUTINE</button>
        </div>
    </div>
</main>
<nav>
    <button onclick="window.location='index.html'" style="background-image: url('images/home.svg')"></button>
    <button onclick="window.location='filter.html'" style="background-image: url('images/filter.svg')"></button>
    <button onclick="window.location='settings.html'" style="background-image: url('images/settings.svg')"></button>
</nav>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">
<script src="script.js"></script>
</body>
</html>
